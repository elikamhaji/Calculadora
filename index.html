<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gold Prices</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</head>

<body>
  <div class="wrapper">
    <h1>Gold Prices</h1>

    <div class="card">
      <!-- Gold price input is hidden but still used -->
      <input type="hidden" id="goldPrice" />

      <label>Code</label>
      <input type="number" id="codeInput" placeholder="Enter code" />

      <div class="btn-row">
        <button id="calcBtn">Precio</button>
      </div>
    </div>

    <div class="card" id="priceCard">
      <div id="hint" class="hint">
        Enter your code and tap <b>Precio</b>.
      </div>

      <div id="priceList" class="hidden"></div>
      <div id="refDisplay" class="refRow hidden"></div>

      <button id="shareBtn" class="shareBtn hidden" type="button">Share</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
