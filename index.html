<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gold Prices</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</head>

<body>
  <div class="wrapper">
    <h1>Gold Prices</h1>

    <div class="card">
      <label>Gold Price / oz</label>
      <input type="number" id="goldPrice" step="0.01" placeholder="Tap Fetch or enter manually" />

      <label>Code (60–70)</label>
      <input type="number" id="codeInput" step="1" placeholder="Enter code" />

      <div class="btn-row">
        <button id="fetchBtn" type="button">Fetch Price</button>
        <button id="calcBtn" type="button">Get Prices</button>
      </div>
    </div>

    <div class="card" id="priceCard">
      <div id="hint" class="hint">
        Enter a valid code (60–70) and tap <b>Get Prices</b>.
      </div>

      <div id="priceList" class="hidden"></div>

      <!-- Ref is visible (small) and will appear in the shared picture -->
      <div id="refDisplay" class="refRow hidden"></div>

      <button id="shareBtn" class="shareBtn hidden" type="button">Share</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
